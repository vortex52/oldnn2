imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: ru
    app.subf: '/oldnn/web'

framework:
    #esi: ~    
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    default_locale: '%locale%'
    translator: { fallbacks: ['%locale%'] }
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
        name: matthias_session
        cookie_httponly: true
        # сессионные данные должны гаситься через n секунд (если не используются)
        gc_maxlifetime: 3600
        # погашеные сессионные данные будут очищены сборщиком мусора с вероятностью 1:10
        gc_probability: 1
        gc_divisor: 10

    fragments: ~
    http_method_override: true
    #assets: ~
    assets:
        version: '%my_version%'
    php_errors:
        log: true

# Twig Configuration
twig:
    globals:
        subfolder: '%app.subf%'
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    form_themes:
        - 'bootstrap_4_layout.html.twig'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    encryption: ssl
    port: 465
    spool: { type: memory }

sensio_framework_extra:
   router:
        annotations: false

vich_uploader:
    db_driver: orm
    mappings:
        photo_image:        
            uri_prefix: '/uploads/photo'
            upload_destination: '%kernel.root_dir%/../web/uploads/photo'
            namer:
                service: vich_uploader.namer_hash
                #options: { transliterate: true }
            inject_on_load:     false
            delete_on_update:   true
            delete_on_remove:   true

liip_imagine:
    resolvers:
        default:
            web_path: ~   

    filter_sets:
        cache: ~

        my_thumb:
            quality: 80
            filters:
                thumbnail: { size: [200, 50], mode: outbound }


knp_paginator:
    page_range: 5
    default_options:
        page_name: page
        sort_field_name: sort
        sort_direction_name: direction
        distinct: true
        filter_field_name: filterField
        filter_value_name: filterValue
    template:
        pagination: '@KnpPaginator/Pagination/twitter_bootstrap_v4_pagination.html.twig'
        sortable: '@KnpPaginator/Pagination/twitter_bootstrap_v3_sortable_link.html.twig'
        filtration: '@KnpPaginator/Pagination/filtration.html.twig'
